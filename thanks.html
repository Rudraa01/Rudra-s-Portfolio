<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You | Rudra's Portfolio</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        .thanks-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            min-height: 100vh;
            padding: 2rem;
        }
        
        .thanks-icon {
            font-size: 5rem;
            margin-bottom: 2rem;
            animation: bounce 2s infinite;
        }
        
        .thanks-title {
            font-size: 2.5rem;
            margin-bottom: 1rem;
            color: var(--accent);
        }
        
        .thanks-message {
            font-size: 1.2rem;
            max-width: 600px;
            margin-bottom: 2rem;
            line-height: 1.6;
            color: var(--text-secondary);
        }
        
        .back-btn {
            padding: 0.8rem 2rem;
            background: rgba(42, 92, 150, 0.1);
            color: var(--text-primary);
            border: 1px solid rgba(42, 92, 150, 0.2);
            border-radius: 6px;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
        }
        
        .back-btn:hover {
            background: rgba(42, 92, 150, 0.2);
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1), 0 6px 10px rgba(42, 92, 150, 0.1);
        }
    </style>
</head>

<body>
    <div class="vignette"></div>
    <div class="thanks-container">
        <div class="thanks-icon">‚úÖ</div>
        <h1 class="thanks-title">Message Sent Successfully!</h1>
        <p class="thanks-message">Thank you for reaching out. I've received your message and will get back to you as soon as possible.</p>
        <a href="index.html" class="back-btn">
            <span>Back to Portfolio</span>
            <span>üè†</span>
        </a>
    </div>
</body>

</html>
